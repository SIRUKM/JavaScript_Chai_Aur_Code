<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>dom</title>
</head>
<body style="background-color: rgb(30, 30, 30); color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addElement(language){
        const li = document.createElement('li');
        li.innerText = `${language}`;
        document.querySelector('.language').appendChild(li);
    } 
    addElement('Python');
    addElement('Java');
</script>
</html>
